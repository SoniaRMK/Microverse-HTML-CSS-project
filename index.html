<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 class="header" id='title'>Hello World, we are software developers!</h1>
    <p class="sub-header "id='description'>This is a survey form</p>

    <form id='survey-form'>
      <label id="name-label">Name:</label>
      <input type='text' id="name" placeholder='Name' required/>
      <br><br>
      <label id="email-label">Email:</label>
      <input type='email' id="email" placeholder='email' required/>
      <br><br>
      <label id="number-label">Number:</label>
      <input type='number' id="number" min="1" max="100" placeholder='Number'/>
      <br><br>

      <label id="rate">Please Rate US:</label>
      <select id='dropdown'>
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
        <option value='4'>4</option>
        <option value='5'>5</option>
        <option value='5'>5</option>
      </select>

      <p>Are you having fun?</p>
      <label id="Yes">Yes:</label>
      <input type='radio' name='yes' value='yes'/>
      <label id="No">No:</label>
      <input type='radio' name='no' value='no'/>

      <p>Was it worth it?</p>
      <label id="Yes">Yes:</label>
      <input type='radio' name='yes' value='yes'/>
      <label id="No">No:</label>
      <input type='radio' name='no' value='no'/>

      <p>When will you come back?</p>
      <label id="Monday">Monday:</label>
      <input type='checkbox' name='Monday' value='Monday'/><br><br>
      <label id="Tuesday">Tuesday:</label>
      <input type='checkbox' name='Tuesday' value='Tuesday'/><br><br>
      <label id="Wednesday">Wednesday:</label>
      <input type='checkbox' name='Wednesday' value='Wednesday'/><br><br>
      <label id="Thursday">Thursday:</label>
      <input type='checkbox' name='Thursday' value='Thursday'/><br><br>
      <label id="Friday">Friday:</label>
      <input type='checkbox' name='Friday' value='Friday'/><br><br>

      <p>Additional Comment:</p>
      <textarea></textarea>

      <button type='submit' id="submit">Submit</button>

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
